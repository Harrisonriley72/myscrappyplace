{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}


{% block content %}
<div>
	<!--<h1 class="text-center">Register</h1>-->
	<form class="mx-3" method="POST">
	  <div class="form-group my-3">
	  	<label for="fnameInput">First name</label>
	    <input type="text" class="form-control" id="fnameInput" placeholder="Roar-EE" name="fname">
	  </div>
	  <div class="form-group my-3">
	  	<label for="lnameInput">Last name</label>
	    <input type="text" class="form-control" id="lnameInput" placeholder="Roarison" name="lname">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="roaree@columbia.edu" name="email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="RoareeTheLion123" name="password">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	
	</form>
</div>
{% endblock %}
