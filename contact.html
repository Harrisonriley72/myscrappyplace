<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Scrappy Place</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Freehand&family=Josefin+Sans&family=Kumbh+Sans:wght@400;700&family=Lobster&family=Satisfy&display=swap" rel="stylesheet">
	<link href="cover.css" rel="stylesheet">
</head>
<body style="font-family: 'Josefin Sans'; background: cornflowerblue;">
	<div class="contact-container text-dark" style="background: cornflowerblue;">
		<header class>
			<div id="navvy">
				<nav class="navbar navbar-expand-sm navbar-dark text-white bg-fade">
					<button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

					<a class="navbar-brand ps-3" id="navbrand">My Scrappy Place</a>

					<div class="collapse navbar-collapse justify-content-end mx-3 text-white" id="nav-content">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="aboutme.html">About Me</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="blog.html">Blog</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="resources.html">Resources</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="contact.html">Contact</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<div class="mx-4">
			<h3 class="pt-3">Contact Me!</h3>
			<form class="row g-3" action="https://formsubmit.co/harrisonriley72@gmail.com" method="POST">
				<div class="col-md-6">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text" class="form-control" name="First Name" id=firstName required>
				</div>
				<div class="col-md-6">
					<label for="lastName" class="form-label">Last Name</label>
					<input type="text" class="form-control" name="Last Name" id=lastName required>
				</div>
				<div class="col-md-8">
					<label for="email" class="form-label">E-mail</label>
					<input type="email" class="form-control" name="email" id="email" required>
				</div>
				<div class="col-md-4">
					<label for="phoneNum" class="form-label">Phone Number</label>
					<input type="text" class="form-control" name="phone" id="phoneNum" placeHolder="+1 (415) 867-5309">
				</div>
				<div class="col-md-12">
					<label for="message" class="form-label">Message</label>
					<textarea class="form-control" id="message" name="message" rows="3"required></textarea>
				</div>
				<div class="col-md-12">
            		<button type="submit" class="btn btn-primary">Submit</button>
          		</div>
			</form>
		</div>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
